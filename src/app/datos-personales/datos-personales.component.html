
<form [formGroup]="datosForm">
<div class="cover-bg p-3 p-lg-4 text-white">
    <div class="row">
      <div class="col-lg-4 col-md-5">
       
          <form [formGroup]="updateProfileForm"  class="form-widget">
            <app-foto [avatarUrl]="this.arrCompleto.imgurl" [datos]="this.arrCompleto" > </app-foto>
            <!-- input fields -->
          </form>
        
      </div>
      <div class="col-lg-8 col-md-7 text-center text-md-start">
        <h2 class="h1 mt-2" data-aos="fade-left" data-aos-delay="0">
          <input id="nombre" placeholder="Nombre" type="text" formControlName="nombre"> <input id="apellidos" placeholder="Apellidos" type="text" formControlName="apellidos">
        </h2>
        <p data-aos="fade-left" data-aos-delay="100">
          <input id="descripcion" placeholder="Posicion" type="text" formControlName="descripcion">
        </p>
      </div>
    </div>
  </div>
<div class="about-section pt-4 px-3 px-lg-4 mt-1">
    <div class="row">
      <div class="col-md-6">
        <input id="nombreSobreMi" placeholder="Nombre del titulo 'sobre mi'" type="text" formControlName="nombreSobreMi">
        <p>
          <textarea id="sobreMi" placeholder="Contenido de la sección 'sobre mi'" rows="6" type="text" formControlName="sobreMi"></textarea>
        </p>
      </div>
      <div class="col-md-5 offset-md-1">
        <h2 class="h3 mb-3">Datos personales</h2>
        <div class="row mt-2">
          <div class="col-sm-4">
            <div class="pb-1">Fecha de nacimiento</div>
          </div>
          <div class="col-sm-8">
            <input id="fechaNacimiento"  type="date" formControlName="fechaNacimiento">
          </div>
          <div class="col-sm-4">
            <div class="pb-1">Email</div>
          </div>
          <div class="col-sm-8">
            <input id="email" placeholder="Correo electrónico" type="text" formControlName="email">
          </div>
          <div class="col-sm-4">
            <div class="pb-1">Teléfono</div>
          </div>
          <div class="col-sm-8">
            <input id="telefono" placeholder="Número de teléfono" type="text" formControlName="telefono">
          </div>


        </div>
      </div>
    </div>
 
  </div>
</form>
  <hr class="d-print-none" /> 

  <hr class="d-print-none" />
