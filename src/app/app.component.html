<ng-container *ngIf="session; else auth">

  <body id="top" *ngIf="arrCompleto!=undefined;">

    <div class="page-content">
      <div class="container">
        <div class="cover shadow-lg bg-white">

          <app-datos-personales [arrCompleto]="arrCompleto"></app-datos-personales>
          <button class="btn btn-primary" (click)="nuevaSeccion()">Nueva Seccion</button>
          <ng-container *ngFor="let item of arrCompleto.secciones|keyvalue|orderBy:'value.orden'">
            <app-seccion *ngIf="item.value.ignorar==false" [datos]="item.value"
              (eliminarSeccion)="borrarSeccion($event)"></app-seccion>
          </ng-container>
          <button class="btn  btn-primary" (click)="guardarTodo()">Guardar todo</button>
          
          <button class="btn  btn-outline-primary" (click)="salir()">Salir</button>

          <hr class="d-print-none" />
        </div>
      </div>
    </div>


  </body>
</ng-container>
<ng-template #auth>
  <app-auth></app-auth>
</ng-template>
