
<ng-container *ngIf="session; else auth">
<body id="top" *ngIf="arrCompleto!=undefined;">

  <div class="page-content">
    <div class="container">
      <div class="cover shadow-lg bg-white">
        <app-datos-personales [arrCompleto]="arrCompleto"></app-datos-personales>
            <app-seccion *ngFor="let item of arrCompleto.secciones|keyvalue|orderBy:'value.orden'"[datos]="item.value" (insertarTarjeta)="insertarTarjeta($event)"></app-seccion>            
            <button (click)="guardarTodo()">Guardar todo</button>
            <button (click)="nuevaSeccion()">Nueva Seccion</button>
            <button (click)="salir()">Salir</button>

            
        <hr class="d-print-none" />
      </div>
    </div>
  </div>
  

</body>
</ng-container>
<ng-template #auth>
  <app-auth></app-auth>
</ng-template>
